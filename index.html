<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="main">
			<div id="box">
				<h2 id="quesBox">This is a dumpy Question</h2>
				<div class="row">
                <input class="options"  type="radio" value="a" name="option" id="option1">
					<label for="option1">Option 1</label>
				</div>
				<div class="row">
                    <input class="options" type="radio" value="b" name="option" id="option2">
					<label for="option2">Option 2</label>
				</div>
				<div class="row">
                    <input class="options" type="radio" value="c" name="option" id="option3">
					<label for="option3">Option 3</label>
				</div>
				<div class="row">
                    <input class="options" type="radio" value="d" name="option" id="option4">
					<label for="option4">Option 4</label>
				</div>
                <button class="btn" onclick="submitQuiz()">
                    Submit
                </button>
			</div>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
